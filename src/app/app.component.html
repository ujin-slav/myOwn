<div>
  <div>Количество лайков </div>
  <div>Счетчик {{likes}}</div>
  <button mat-button color="primary" (click)="incrementLikes()">+</button>
  <button mat-raised-button color="accent" (click)="dincrementLikes()">-</button>
  <button (click)="onShow()">Показать окно</button>
  <app-post-list [posts]="posts" (newPost)="addPost($event)" (dellPost)="deletePost($event)"/>
  <app-modal></app-modal>
</div>
