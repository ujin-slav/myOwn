<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-form-field class="example-full-width">
          <mat-label>Ваш фаворит121</mat-label>
          <input [(ngModel)]="newPostTitle"  type="text" matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <mat-label>Оставь коммент</mat-label>
        <textarea [(ngModel)]="newPostText" type="text" matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="accent" (click)="addPost()">Add</button>
  </mat-card>
<div 
class="example-card margin-top-bottom-10"
*ngFor="let item of posts; let i = index"
[@simpleFadeAnimation]="'in'">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{item.id}}</mat-card-title>
      <mat-card-subtitle>{{item.title}}</mat-card-subtitle>
      <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{item.body}}
  </mat-card-content>
  <button id="deletePost" mat-raised-button color="accent" (click)="deletePost(i)">Delete</button>
</mat-card>

</div>
